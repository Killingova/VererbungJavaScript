<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Komposition in JavaScript</title>
</head>
<body>
<div id="ausgabe"></div> <!-- Bereich für die Ausgabe der Ergebnisse -->
<!--5. Komposition statt Vererbung
Wann verwenden: Wenn Objekte aus kleineren, wiederverwendbaren Teilen zusammengesetzt werden sollen,
anstatt eine starre Klassenhierarchie zu definieren. Komposition fördert lose Kopplung und hohe Kohäsion.

Vorteile:

Flexibilität: Ermöglicht die dynamische Kombination von Verhaltensweisen zur Laufzeit.
Wiederverwendbarkeit: Fördert die Wiederverwendung von Code durch Komposition wiederverwendbarer Teile.
Einfachere Wartung: Reduziert die Abhängigkeit zwischen Komponenten und macht den Code leichter zu verstehen und zu warten.-->

<script>
  // Funktion zum Hinzufügen von Text zum Ausgabebereich
  function addToAusgabe(message) {
    const ausgabeElement = document.getElementById('ausgabe');
    ausgabeElement.innerHTML += message + '<br>';
  }

  // Definiere ein Fahrzeug-Objekt, das als Basis dient
  const fahrzeugVerhalten = {
    start() {
      addToAusgabe("Fahrzeug startet");
    }
  };

  // Erstelle ein Auto-Objekt durch Komposition
  function erstelleAuto() {
    let auto = Object.create(fahrzeugVerhalten);
    auto.hupe = function() {
      addToAusgabe("Auto hupt");
    };
    return auto;
  }

  // Verwende die Komposition, um ein Auto zu erstellen
  const meinAuto = erstelleAuto();

  // Rufe die Methoden 'start' und 'hupe' auf
  meinAuto.start(); // Zeigt "Fahrzeug startet" auf der Webseite
  meinAuto.hupe();  // Zeigt "Auto hupt" auf der Webseite
</script>
</body>
</html>
