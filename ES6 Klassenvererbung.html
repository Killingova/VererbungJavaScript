<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ES6 Klassenvererbung in JavaScript</title>
</head>
<body>
<div id="ausgabe"></div> <!-- Bereich für die Ausgabe der Ergebnisse -->
<!--4. ES6 Klassenvererbung
Wann verwenden: Für eine klarere, klassenbasierte Syntax zur Objekterstellung und -vererbung, die der in anderen objektorientierten Sprachen ähnelt. ES6-Klassen bieten syntaktischen Zucker über die prototypische Vererbung in JavaScript.

Vorteile:

Lesbarkeit und Klarheit: Einfachere Syntax für die Definition von Klassen und Vererbung.
Kompatibilität: Baut auf der prototypischen Vererbung auf, nutzt also die vorhandenen JavaScript-Mechanismen.
Werkzeuge: Bessere Unterstützung in Entwicklungsumgebungen und Tools für Klassenstrukturen.-->

<script>
  // Funktion zum Hinzufügen von Text zum Ausgabebereich
  function addToAusgabe(message) {
    const ausgabeElement = document.getElementById('ausgabe');
    ausgabeElement.innerHTML += message + '<br>';
  }

  // Definiere eine Klasse 'Fahrzeug' mit einer Methode 'start'.
  class Fahrzeug {
    start() {
      addToAusgabe("Fahrzeug startet");
    }
  }

  // Definiere eine Klasse 'Auto', die von 'Fahrzeug' erbt.
  class Auto extends Fahrzeug {
    hupe() {
      addToAusgabe("Auto hupt");
    }
  }

  // Erstelle eine neue Instanz von 'Auto'.
  const meinAuto = new Auto();

  // Rufe die Methoden 'start' und 'hupe' auf.
  meinAuto.start(); // Zeigt "Fahrzeug startet" auf der Webseite
  meinAuto.hupe();  // Zeigt "Auto hupt" auf der Webseite
</script>
</body>
</html>
